<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Testimonials Slider</title>

    <link rel="stylesheet" href="./style/style.css" />

    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <p>
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>
        <span class="name">Tanya Sinclair</span>
        <span class="job"> UX Engineer</span>
      </div>

      <img src="./images/pattern-curve.svg" class="bg" />

      <img class="person" alt="person image" />
      <div class="pointers">
        <img src="./images/icon-prev.svg" class="prev" />
        <img src="./images/icon-next.svg" class="next" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/mohamed-zayan-1907/" target="_blank"
        >Moahmed Shaban Zayan</a
      >.
    </div>
  </body>
</html>
